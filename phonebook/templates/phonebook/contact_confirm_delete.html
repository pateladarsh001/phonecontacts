{% extends 'phonebook/base.html' %}
{% block title %}Delete{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body my-1">
                <h3>Delete Contact {{ object.name }}</h3>
                <hr>
                <p>Are you sure you want to Delete?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">YES, DELETE</button>
                        <a href="{% url 'phonebook:contact-index' %}" class="btn btn-outline-secondary">CANCEL</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
